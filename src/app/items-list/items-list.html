<div class="container mt-4">
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Пошук..."
    [(ngModel)]="searchText">

  <div class="row">
    <div class="col-md-4" *ngFor="let trip of filteredTrips">
      <app-item-card 
        [trip]="trip"
        (tripSelected)="onTripSelected($event)">
      </app-item-card>
    </div>
  </div>
</div>
