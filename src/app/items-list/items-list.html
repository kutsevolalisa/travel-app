<div class="container mt-4">
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Пошук..."
    [(ngModel)]="searchText"
    (input)="onSearchChange()">

  <div class="row">
    <div class="col-md-4" *ngFor="let trip of (trips$ | async)">
      <app-item-card [trip]="trip"></app-item-card>
    </div>
  </div>
</div>
