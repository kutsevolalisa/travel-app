<div class="card mb-4" [ngClass]="{'bg-light text-muted': !trip.isAvailable}" appHoverStyle>
  <img [src]="trip.imageUrl" class="card-img-top" alt="{{ trip.destination }}">
  <div class="card-body">
    <h5 class="card-title">{{ trip.destination }}</h5>
    <p class="card-text">{{ trip.description | truncate:80 }}</p>
    <p class="card-text"><strong>Ціна:</strong> {{ trip.price | currency }}</p>
    <p *ngIf="!trip.isAvailable" class="text-danger fw-bold">Немає вільних місць</p>
    <a 
      [routerLink]="trip.isAvailable ? ['/items', trip.id] : null" 
      [ngClass]="{'btn-secondary disabled': !trip.isAvailable, 'btn-primary': trip.isAvailable}"
      class="btn mt-3">
      Детальніше
    </a>
  </div>
</div>
